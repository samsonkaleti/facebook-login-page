<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="input.css"> 
    <link rel="shortcut icon" href="favIcon.png" type="image/x-icon" />
    <title>facebook-login-page</title>
</head>
<body class="bg-gray-200">
    <div class="flex justify-center items-center mt-3 h-screen mx-14 ">
        
        <div class="mx-5 w-1/2 py-10" > 
        <img class="w-1/2 my-3" src="logo.png" alt="logo">
        <p class=" font-sans text-2xl font-bold w-auto mr-8">Connect With Friends and The World around you on Facebook</p>
    </div> 
        
        <div class="flex flex-col p-5 bg-white w-1/3 rounded-md ">
            
             <input class="h-12  p-5 my-2 outline-blue-600 border border-gray-400 rounded-md" type="text" placeholder="Email or Phonenumber">
             <input class="h-12  p-5 my-2 outline-blue-600 border border-gray-400 rounded-md" type="password" placeholder="Enter password"> 

             <button class=" active:bg-green-500 bg-blue-600 text-white text-lg p-2 rounded-md my-2 font-bold hover:bg-blue-800" >Login</button> 
             <span class="text-sm text-center my-2  text-blue-500 cursor-pointer hover:underline">Forget Password?</span>
             <hr class="dark:bg-gray-400 p-0 h-0.5 mb-5"> 
             <button class=" bg-green-500  text-white text-lg p-2 rounded-md my-2  mx-auto font-bold hover:bg-green-600" >Create New Account</button> 

        </div>
   
    </div> 
</body>
</html>
